
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNIPX Digital Library | Premium Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #064e3b;
        --accent: #d4af37;
        --gold-light: #f1d382;
        --obsidian: #020617;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Instrument Serif', serif;
      }
      .font-display {
        font-family: 'Cormorant+Garamond', serif;
      }
      .gold-text {
        background: linear-gradient(135deg, #d4af37 0%, #f1d382 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .green-gradient {
        background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(212, 175, 55, 0.1);
      }
      .luxury-card {
        background: #ffffff;
        border: 1px solid rgba(229, 231, 235, 0.8);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .luxury-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(6, 78, 59, 0.12);
        border-color: var(--accent);
      }
      .btn-luxury {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-luxury::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      .btn-luxury:hover::after {
        transform: translateX(100%);
      }
      @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shine {
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
        background-size: 200% 100%;
        animation: shine 3s infinite linear;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
