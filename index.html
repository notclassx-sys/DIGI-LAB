
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SNIPX Digital Library | Premium Knowledge</title>
    <!-- Critical Fallback Styles -->
    <style>
      body { margin: 0; padding: 0; background-color: #ffffff; color: #0f172a; font-family: sans-serif; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      nav { display: flex; align-items: center; justify-content: space-between; }
      .fallback-logo { background: #020617; border-radius: 12px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #d4af37; font-weight: bold; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#d4af37',
              obsidian: '#020617',
              emerald: {
                950: '#022c22',
                900: '#064e3b',
              }
            },
            fontFamily: {
              serif: ['Instrument Serif', 'serif'],
              display: ['Cormorant Garamond', 'serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .gold-text {
          background: linear-gradient(135deg, #d4af37 0%, #f1d382 50%, #d4af37 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .green-gradient {
          background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
        }
        .glass-nav {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .luxury-card {
          @apply bg-white border border-slate-100 transition-all duration-500;
        }
        .luxury-card:hover {
          @apply -translate-y-2 border-accent shadow-2xl shadow-emerald-900/10;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
